<ul class="post-info">
  <li>Date: {{ post.date | date_to_string }}</li>

  {% if post.category and post.category != empty %}
    <li>Category: {{ post.category | category_link }}</li>
  {% endif %}

  {% if post.tags %}
    <li>Tagged with: {{ post.tags | tag_link | array_to_sentence_string }}</li>
  {% endif %}
</ul>
