---
layout: default
---

{% for post in site.posts limit:3 %}
  <article class="post">
    <header>
      <h2>{{ post.title }}</h2>
      {% include post-info.html %}
    </header>

    <div>
      {{ post.excerpt | markdownify }}
    </div>

    <a href="{{ post.url }}" title="{{ post.title }}">Read more&hellip;</a>
  </article>
{% endfor %}
